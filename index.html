<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/hero.css" />
    <title>F.E.L.</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- kanske lägga in en logga som bild? -->
        <div class="logo"><img src="/images/logoFEL.svg" /></div>
        <div class="navMenu">
          <div class="logoActive"><img src="/images/logoFEL.svg" /></div>
          <div class="activeMenu">
            <a href="#" class="navLink">about</a>
            <a href="#" class="navLink">Lab 01</a>
            <a href="#" class="navLink">contact</a>
          </div>
          <div class="social">
            <li class="socialMedia">
              <img src="/images/facebook.svg" alt="icon for facebook" />
            </li>

            <li class="socialMediaMiddle">
              <img src="/images/instagram.svg" alt="icon for instagram" />
            </li>

            <li class="socialMedia">
              <img src="/images/tiktok.svg" alt="icon for tiktok" />
            </li>
          </div>
          <div class="language">
            <li class="languageItem">sv</li>

            <li class="languageItem">en</li>
          </div>
        </div>

        <div class="hamburger">
          <span class="barFirst"></span>
          <span class="barSecond"></span>
          <span class="barThird"></span>
        </div>
      </nav>
    </header>

    <main>
      <div class="hero">
        <h1 class="heroText">Experiences beyond expectation.</h1>
      </div>
      <div class="rolling-text">
        <div class="slide-left">
          <p class="message">
            You´re obsessed by brave ideas. You´re a visionary.
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
